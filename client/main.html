<head>
    <title>sk8earth-harp</title>
</head>

<body>
    <h1>Welcome to Meteor!</h1>

    {{> hello}} {{> info}}
</body>

<template name="hello">
    <button>Click Me</button>
    <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
    <h2>Learn Meteor!</h2>
    <ul>
        <li>
            <a href="https://www.meteor.com/try" target="_blank"
                >Do the Tutorial</a
            >
        </li>
        <li>
            <a href="http://guide.meteor.com" target="_blank"
                >Follow the Guide</a
            >
        </li>
        <li>
            <a href="https://docs.meteor.com" target="_blank">Read the Docs</a>
        </li>
        <li>
            <a href="https://forums.meteor.com" target="_blank">Discussions</a>
        </li>
    </ul>

    <div id="map">
        <canvas id="harpCanvas"></canvas>
    </div>
    <style>
        #map {
            width: 500px;
            height: 300px;
            position: relative;
        }

        #map > * {
            position: absolute;
        }

        #harpCanvas {
            width: 100%;
            height: 100%;
            padding: 0;
            border: 0;
            display: block;
        }
    </style>
</template>
